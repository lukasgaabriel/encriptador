<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
        <button id="copy-btn">Copiar</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
